       <title>Элемент Формы</title>
  </head>
  <body>
  
<h3>Використання форм для внесення даних</h3>

<form >
Ім’я:
<input type="text" name="firstname" placeholder="Введіть ім'я" >
<br>
Прізвище: 
<input type="text" name="lastname" placeholder="Введіть прізвище">
<br><br>
Дата народження:
<input type="date"> 
<br> <br>
Стать:
<br>
<input type="radio" name="gender" checked > Чоловіча<br>
<input type="radio" name="gender" >Жіноча

<br><br>
Місце проживання:
<input list="citys" name="city" >
<datalist id ="citys" >
<option value="Одеса"></option>
<option value="Київ"></option>
<option value="Львів"></option>
<option value="Харьків"></option>
<option value="Днепр"></option>
</datalist>

<br> <br>Курси: <br>
<input type="checkbox" name="option1"> Інформатика <br>
<input type="checkbox" name="option2"> Економічний аналіз <br>
<input type="checkbox" name="option2"> Діагностика економічних процесів

<br><br>Пароль:
<input type="password" maxlength="8" inputmode="numeric">
<br><br>
Посилання:
<br>
<textarea name="ar"  cols="30" rows="5"></textarea> <br>

<input type="submit" value="Надіслати"> 
</form>

        
    </body>
</html>
